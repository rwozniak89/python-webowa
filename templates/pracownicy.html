<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<center>
    {% include 'menu.html' %}
    <h1>Pracownicy</h1>

    <a href="/dodaj_pracownika" class="btn btn-primary">Dodaj pracownika</a>
<br>
    <table width="80%" border="1">
        <tr>
            <th> id_pracownika </th>
            <th> Imie </th>
            <th> Nazwisko </th>
            <th> e-mail </th>
            <th> Akcje </th>
        </tr>
        {% for e in lista %}
         <tr>
             <td> {{ e.id_pracownika }} </td>
             <td> {{ e.imie }} </td>
             <td> {{ e.nazwisko }}</td>
             <td>
                 {% if e.email==None or e.email=='' %}
                    <font color="red">brak emaila</font>
                {% else %}
                    {{ e.email }}
                {% endif %}
             </td>
             <td>
                 <a href="/pracownik?id={{ e.id_pracownika }}" class="btn btn-info"> Szczegóły </a>
                 <a href="/edytuj_pracownika?id={{ e.id_pracownika }}" class="btn btn-warning"> Edytuj </a>
                  <a href="/kasuj_pracownika?id={{ e.id_pracownika }}" class="btn btn-danger"> Kasuj </a>
             </td>
         </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
